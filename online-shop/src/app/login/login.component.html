<body>
<div class="container">
  <h1>Login</h1>
  <form [formGroup]="formData">
    <div class="form-group">
      <label class="form-label">Username</label><br>
      <input type="text" formControlName="username" class="form-control" required>
    </div>
    <div *ngIf="formData.controls['username']?.invalid && (formData.controls['username']?.dirty || formData.controls['username']?.touched)" class="alert alert-danger">
      <div *ngIf="formData.controls['username']?.errors?.['required']">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">Password</label><br>
      <input type="password" formControlName="password" class="form-control" required>
    </div>
    <div *ngIf="formData.controls['password']?.invalid && (formData.controls['password']?.dirty || formData.controls['password']?.touched)" class="alert alert-danger">
      <div *ngIf="formData.controls['password']?.errors?.['required']">
        Password is required.
      </div>
    </div>
    <input type="submit" [disabled]="!formData.valid" (click)="onLogin()" value="Login">
  </form>
</div>
